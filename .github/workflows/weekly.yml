name: TMDB Weekly Snapshot

on:
  schedule:
    - cron: "0 12 * * 1"   # every Monday at 12:00 UTC
  workflow_dispatch: {}     # lets you run it manually from the Actions tab

jobs:
  run-weekly:
    permissions:
      contents: write       # allow the workflow to commit files back to the repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
           python -m pip install --upgrade pip
           pip install -r PythonProjects/requirements.txt


      - name: Run script
        env:
          TMDB_V4_TOKEN: ${{ secrets.TMDB_V4_TOKEN }}
        run: |
          python "tmdb_trending_starter copy.py" --media all --window week --cast-sample 12

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet || (git commit -m "Weekly TMDB snapshot $(date -u +'%Y-%m-%d')" && git push)
