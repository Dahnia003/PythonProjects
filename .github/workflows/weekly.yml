name: TMDB Weekly Snapshot

on:
  schedule:
    - cron: "30 13 * * 0"    # Monday 12:00 UTC
  workflow_dispatch: {}

jobs:
  run-weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      SCRIPT_PATH: "tmdb_trending_starter copy.py"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "----"
          ls -la PythonProjects || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Verify secret is set (debug)
        env:
          TMDB_V4_TOKEN: ${{ secrets.TMDB_V4_TOKEN }}
        run: |
          if [ -z "$TMDB_V4_TOKEN" ]; then
            echo "ERROR: TMDB_V4_TOKEN secret is missing"; exit 1
          else
            echo "TMDB_V4_TOKEN is set"
          fi

      - name: Verify script exists (debug)
        run: |
          if [ ! -f "$SCRIPT_PATH" ]; then
            echo "ERROR: Script not found at: $SCRIPT_PATH"
            echo "Repo tree:"; ls -R
            exit 1
          fi
          echo "Found script at $SCRIPT_PATH"

      - name: Run script
        env:
          TMDB_V4_TOKEN: ${{ secrets.TMDB_V4_TOKEN }}
        run: |
          python "$SCRIPT_PATH" --media all --window week --cast-sample 12

      - name: List generated files (debug)
        run: |
          echo "Git status:"
          git status --porcelain
          echo "Tree under repo root:"
          ls -R

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet || (git commit -m "Weekly TMDB snapshot $(date -u +'%Y-%m-%d')" && git push)
